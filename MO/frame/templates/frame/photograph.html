{% load static %}

<html>
<head>
<meta charset="utf-8">
<title>Photograph | Sample</title>
<link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
<link href="{% static 'frame/css/style.css' %}" rel="stylesheet">
</head>
<body id="photograph">
  
 <!-- header始まり -->
 <header>
  <div class="logo">
   <a href="{% url 'frame:index' %}"><img src="{% static 'frame/images/logo.png' %}" alt="SAMPLE"></a>
  </div>
  <nav>
   <ul class="global-nav">
     <li><a href="{% url 'frame:portfolio' %}">Portfolio</a></li>
     <li><a href="{% url 'frame:about' %}">About</a></li>
     <li><a href="{% url 'frame:contact' %}">Contact</a></li>
   </ul>    
  </nav>
 </header>
 <!-- header終わり -->
   
 <!-- wrap始まり -->
 <div id="wrap" class="clearfix">
  <div class="content" >
    <dev class="main">
      <h1>Photogragh</h1>
      <p>サンプル画像をジャンルに分けてリンクしていますが、項目を増やしたりなど細部の変更は可能です。<br>グリッドデザインのページになります。</p>
      <section id="city">
        <h2 class="icon">City</h2>
        <ul class="clearfix photograph-list">
          <li><img src="{% static 'frame/images/photograph-city-01.png' %}" alt="駅への階段"></li>
          <li><img src="{% static 'frame/images/photograph-city-02.png' %}" alt="自転車とシャッター"></li>
          <li><img src="{% static 'frame/images/photograph-city-03.png' %}" alt="スケートパーク"></li>
          <li><img src="{% static 'frame/images/photograph-city-04.png' %}" alt="エアポート"></li>
          <li><img src="{% static 'frame/images/photograph-city-05.png' %}" alt="雑貨を扱う店"></li>
          <li><img src="{% static 'frame/images/photograph-city-06.png' %}" alt="ストリートバスケ"></li>
        </ul>
      </section>
      <section id="beach">
        <h2 class="icon">Beach</h2>
        <ul class="clearfix photograph-list">
          <li><img src="{% static 'frame/images/photograph-beach-01.png' %}" alt="海水浴場"></li>
          <li><img src="{% static 'frame/images/photograph-beach-02.png' %}" alt="ビーチへ続く道"></li>
          <li><img src="{% static 'frame/images/photograph-beach-03.png' %}" alt="離れ小島"></li>
          <li><img src="{% static 'frame/images/photograph-beach-04.png' %}" alt="岩場と波"></li>
          <li><img src="{% static 'frame/images/photograph-beach-05.png' %}" alt="ヤシの木"></li>
          <li><img src="{% static 'frame/images/photograph-beach-06.png' %}" alt="波打ち際"></li>
        </ul>
      </section>
      <section id="forest">
        <h2 class="icon">Forest</h2>
        <ul class="clearfix photograph-list">
          <li><img src="{% static 'frame/images/photograph-forest-01.png' %}" alt="川と小舟"></li>
          <li><img src="{% static 'frame/images/photograph-forest-02.png' %}" alt="可憐な花"></li>
          <li><img src="{% static 'frame/images/photograph-forest-03.png' %}" alt="森の小径"></li>
          <li><img src="{% static 'frame/images/photograph-forest-04.png' %}" alt="清流をカップで掬う"></li>
          <li><img src="{% static 'frame/images/photograph-forest-05.png' %}" alt="焚き火台"></li>
          <li><img src="{% static 'frame/images/photograph-forest-06.png' %}" alt="新芽と若葉"></li>
        </ul>
      </section>
    </dev>
    <aside class="sidebar">
      <section>
        <h2>Photograph</h2>
        <ul>
          <li><a href="{% url 'frame:photograph' %}#city">街-City</a></li>
          <li><a href="{% url 'frame:photograph' %}#beach">海-Beach</a></li>
          <li><a href="{% url 'frame:photograph' %}#forest">森-Forest</a></li>
        </ul>
      </section>
      <section>
        <h2>Video</h2>
        <ul>
          <li><a href="{% url 'frame:video' %}#movie">Movie</a></li>
          <li><a href="{% url 'frame:video' %}#short-film">Short film</a></li>
        </ul>
      </section>
    </aside>
  </div>
 </div>
 <!-- wrap終わり -->

 
 <!-- footer始まり -->
 <footer>
  <small>(C)2019 Sample</small>    
 </footer>
 <!-- footer終わり -->
</body>
</html>
